# -----------------------------------------------
# COLORS
# -----------------------------------------------
colors:
  base: slate
  brand: slate
  accent: slate
  scheme: light

# -----------------------------------------------
# SIZES
# -----------------------------------------------
sizes:
  scale: 1
  rounded: none

# -----------------------------------------------
# FONTS
# -----------------------------------------------
fonts:
  heading:
    family: Inter
    weight: 700
    italic: false
    uppercase: false
    leading: none
    tracking: normal
    class:
  subheading:
    family: Inter
    weight: 500
    italic: false
    uppercase: false
    leading: none
    tracking: normal
    class:
  text:
    family: Inter
    weight: 400
    italic: false
    leading: relaxed
    tracking: normal
    class:
  button:
    family: Inter
    weight: 500
    italic: false
    uppercase: false
    tracking: normal
    class:

# -----------------------------------------------
# ELEMENTS
# -----------------------------------------------
elements:
  button:
    primary:
      look: solid
      hue: brand
      class:
    secondary:
      look: surface
      hue: brand
      class:
    tertiary:
      look: ghost
      hue: brand
      class:
  input:
    look: surface
    class:

# -----------------------------------------------
# INPUTS / COLORS
# -----------------------------------------------
_inputs:
  base:
    type: select
    options:
      values:
        - gray
        - mauve
        - slate
        - sage
        - olive
        - sand
  brand: &brand
    type: select
    options:
      values:
        - tomato
        - red
        - ruby
        - crimson
        - pink
        - plum
        - purple
        - violet
        - iris
        - indigo
        - blue
        - cyan
        - teal
        - jade
        - green
        - grass
        - bronze
        - gold
        - brown
        - orange
        - amber
        - yellow
        - lime
        - mint
        - sky
  accent: *brand
  scheme:
    type: choice
    options:
      values:
        - light
        - dark

  # -----------------------------------------------
  # INPUTS / SIZES
  # -----------------------------------------------
  scale:
    type: range
    options:
      min: 0.9
      max: 1.1
      step: 0.01
  rounded:
    type: choice
    options:
      values:
        - none
        - tiny
        - small
        - medium
        - large

  # -----------------------------------------------
  # INPUTS / FONTS
  # -----------------------------------------------
  weight:
    type: range
    options:
      min: 100
      max: 900
      step: 100
  leading:
    type: choice
    options:
      values:
        - none
        - tight
        - snug
        - normal
        - relaxed
        - loose
  tracking:
    type: choice
    options:
      values:
        - tighter
        - tight
        - normal
        - wide
        - wider
        - widest
        
  # -----------------------------------------------
  # INPUTS / ELEMENTS
  # -----------------------------------------------
  input.look:
    type: choice
    options:
      values:
        - surface
        - soft
        - outline
