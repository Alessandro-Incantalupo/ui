name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name ${{ secrets.USER_NAME }}
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git remote set-url origin https://x-access-token:${{ secrets.GHP_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_NAME: ${{ secrets.USER_NAME }}
          GHP_TOKEN: ${{ secrets.GHP_TOKEN }}

      - name: Fetch and Pull Latest Changes
        run: |
          git fetch origin
          git pull origin HEAD:main

      - name: Bump Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version
          git add package.json
          git commit -m "Bump to version $VERSION"
          git push origin HEAD:main --force -o ci.skip

      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: '2105893'
          username: 'Release Changelog'
          avatar_url: 'https://raw.githubusercontent.com/fulldotdev/ui/main/siteicon.png'
          content: 'A new release has just been published'
          footer_title: 'fulldev-ui'
          footer_icon_url: 'https://raw.githubusercontent.com/fulldotdev/ui/main/siteicon.png'
          footer_timestamp: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
