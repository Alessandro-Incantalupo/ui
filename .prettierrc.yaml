tabWidth: 2
parser: 'typescript'
semi: false
singleQuote: true
trailingComma: 'es5'
singleAttributePerLine: true
plugins:
  - 'prettier-plugin-css-order'
  - 'prettier-plugin-stylus'
  - 'prettier-plugin-astro'
  - 'prettier-plugin-organize-imports' # Must be last
  - 'prettier-plugin-astro-organize-imports' # Must be last last
overrides:
  - files: '*.ts'
    options:
      parser: 'typescript'
  - files: '*.astro'
    options:
      parser: 'astro'
  - files: '*.styl'
    options:
      parser: 'stylus'