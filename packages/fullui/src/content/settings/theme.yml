colors:
  base: slate
  accent: orange
  scheme: light
  # saturation: 1

styles: 
  scale: 1
  rounded: 1
  border: 1
  texture: soft
  frane: fill # panel
  intensity: bright # solid
  shadow: 1

# -----------------------------------------------
# FONTS
# -----------------------------------------------
fonts:
  button:
    family: Montserrat
    weight: 500
    italic: false
    uppercase: false
  heading:
    family: Montserrat
    weight: 700
    italic: false
    uppercase: false
  subheading:
    family: Open Sans
    weight: 500
  text:
    family: Open Sans
    weight: 400
  subtext:
    family: Open Sans
    weight: 400

# -----------------------------------------------
# INPUTS / COLORS
# -----------------------------------------------
_inputs:
  base:
    type: select
    options:
      values:
        - gray
        - mauve
        - slate
        - sage
        - olive
        - sand
  brand: &brand
    type: select
    options:
      values:
        - tomato
        - red
        - ruby
        - crimson
        - pink
        - plum
        - purple
        - violet
        - iris
        - indigo
        - blue
        - cyan
        - teal
        - jade
        - green
        - grass
        - bronze
        - gold
        - brown
        - orange
        - amber
        - yellow
        - lime
        - mint
        - sky
  accent: *brand
  scheme:
    type: choice
    options:
      values:
        - light
        - dark

  # -----------------------------------------------
  # INPUTS / SIZES
  # -----------------------------------------------
  scale:
    type: range
    options:
      min: 0.9
      max: 1.1
      step: 0.01
  rounded:
    type: choice
    options:
      values:
        - none
        - tiny
        - small
        - medium
        - large

  # -----------------------------------------------
  # INPUTS / FONTS
  # -----------------------------------------------
  weight:
    type: range
    options:
      min: 100
      max: 900
      step: 100
  leading:
    type: choice
    options:
      values:
        - none
        - tight
        - snug
        - normal
        - relaxed
        - loose
  tracking:
    type: choice
    options:
      values:
        - tighter
        - tight
        - normal
        - wide
        - wider
        - widest
